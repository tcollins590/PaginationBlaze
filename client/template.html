<template name="defaultBootstrapPaginator">
    <div class="pagination-container {{containerClass}}" >
        {{#if hasPages}}


                    <a href="#" class="item previous-page {{#if isInFirstPage}}disabled{{/if}} " title="Previous page"> &lt; </a>


                {{#if arePreviousPagesHidden}}
                    {{#with 1}}

                            <a href="#" class="item page-link " title="Go to page {{.}}"> {{.}} </a>
                    {{/with}}


                        <a href="#" class="item show-prev " title="Show previous pages"> ... </a>

                {{/if}}

                {{#each pagesToDisplay}}

                        <a href="#" class="item page-link {{#if isActive}}active{{/if}} " title="page {{.}}">{{.}}</a>

                {{/each}}

                {{#if areNextPagesHidden}}

                        <a href="#" class="item show-next " title="Show next pages"> ... </a>


                    {{#with lastPage}}

                            <a href="#" class="item page-link " title="Go to page {{.}}"> {{.}} </a>

                    {{/with}}
                {{/if}}


                    <a href="#" class="item next-page {{#if isInLastPage}}disabled{{/if}} " title="Next page"> &gt; </a>


        {{/if}}
    </div>
</template>
